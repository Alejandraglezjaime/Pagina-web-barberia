<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
    </head> 
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <main>
            <div class="contacto-datos">
            <form>
                <label for="nombreUsuario">NOMBRE Y APELLIDO : </label>
                <input type="text" id="nombreUsuario" class="input-padron" required> 

                <label for="correoUsuario">CORREO ELECTRONICO : </label>
                <input type="email" id="correoUsuario" class="input-padron" required placeholder="email@dominio.com"> 

                <label for="telefonoUsuario">TELEFONO DE CONTACTO : </label>
                <input type="tel" id="telefonoUsuario" class="input-padron" required placeholder="(XX) XXXX XXXX "> 

                <label for="mensaje">MENSAJE</label>
                <textarea cols="68" rows="10" id="mensaje" class="input-padron" ></textarea required >

                <fieldset>

                <legend>¿Cómo prefiere que lo contactemos?</legend>

                    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">
                        Email </label>
                   
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                        Telefono </label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                        WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En que horario prefiere ser contactado?</legend>
                    <select>
                        <option>Mañana : 7am a 12 pm</option>
                        <option>Trade : 12 pm a 6 pm</option>
                        <option>Noche : 6 pm a 9pm </option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades sobre nuestra Barbería?</label>

                <input type="submit" value="ENVIAR FORMULARIO" class="enviar">

            </form>

            <table>
                <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 am a 20 pm</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>08 am a 20 pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08 am a 20 pm</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>08 am a 20 pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 am a 15 pm</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        </main>


        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia">
            <p class="copyright">&copy Copyright Barberia Alura 2023</p>
        </footer>
    </body>
</html>
